[metadata]
name = rlc-cloud-repos
version = 0.1.0
description = A universal cloud-init querying and repository configuration tool for Rocky Linux CIQ Derivatives
author = Joel Hanger
author_email = jhanger@ciq.com

[options]
packages = find:
package_dir =
    = src
include_package_data = True
install_requires =
    PyYAML
    ruamel.yaml

[options.package_data]
rlc_cloud_repos = 
    data/ciq-mirrors.yaml
    data/ciq-depot.repo
    scripts/rlc-cloud-repos-wrapper.sh
    scripts/99-rlc-cloud-repos.cfg

[options.packages.find]
where = src
include =
    rlc_cloud_repos
    rlc_cloud_repos.*

[options.entry_points]
console_scripts =
    rlc-cloud-repos = rlc_cloud_repos.main:main
